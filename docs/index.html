        }
        
        .search-input {
            width: 100%;

            border: 1px solid var(--border);
            border-radius: var(--radius);

        .search-input:focus {

        .search-clear.visible {

        /* Tags Filter */

        .tags-container {

        .tag {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.85rem;

        .tag:hover {

        .tag.active {

        .tag-count {

        /* Results Info */

        .results-info span {

        /* Articles Grid */

        .articles-grid {

            .articles-grid {
                grid-template-columns: 1fr;

        .article-card {

            .nav-links {

        /* Loading State */
        .loading {

        }
        
        /* Highlight search matches */
        .highlight {
            background: rgba(239, 68, 68, 0.3);
            padding: 0 2px;

        }
    </style>

    <script>
        // State
        let articles = [];
        let tags = [];
        let activeTag = null;
        let searchQuery = '';
        
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');
        const tagsContainer = document.getElementById('tagsContainer');
        const articlesGrid = document.getElementById('articlesGrid');
        const resultsInfo = document.getElementById('resultsInfo');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Event Listeners
        searchInput.addEventListener('input', handleSearch);
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') clearSearch();
        });
        
        // Load data from JSON
        async function loadData() {
            try {
                const response = await fetch('data/articles.json');
                const data = await response.json();
                articles = data.articles;
                tags = data.tags;
                
                renderTags();
                renderArticles();
            } catch (error) {
                console.error('Error loading articles:', error);
                articlesGrid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ö†Ô∏è</div>
                        <h3>Error al cargar art√≠culos</h3>
                        <p>No se pudieron cargar los datos. Intenta recargar la p√°gina.</p>
                    </div>
                `;
            }
        }
        
        // Render tags
        function renderTags() {
            // Count articles per tag
            const tagCounts = {};
            articles.forEach(article => {
                article.tags.forEach(tag => {
                    tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                });
            });
            
            // Create "All" tag
            const allTag = document.createElement('button');
            allTag.className = `tag ${!activeTag ? 'active' : ''}`;
            allTag.innerHTML = `Todos <span class="tag-count">${articles.length}</span>`;
            allTag.onclick = () => selectTag(null);
            tagsContainer.appendChild(allTag);
            
            // Create tag buttons
            tags.forEach(tag => {
                const count = tagCounts[tag.id] || 0;
                if (count === 0) return;
                
                const btn = document.createElement('button');
                btn.className = `tag ${activeTag === tag.id ? 'active' : ''}`;
                btn.innerHTML = `${tag.name} <span class="tag-count">${count}</span>`;
                btn.onclick = () => selectTag(tag.id);
                btn.title = tag.description;
                tagsContainer.appendChild(btn);
            });
        }
        
        // Select tag
        function selectTag(tagId) {
            activeTag = tagId;
            
            // Update UI
            document.querySelectorAll('.tag').forEach((btn, index) => {
                if (index === 0 && !tagId) {
                    btn.classList.add('active');
                } else if (tags[index - 1]?.id === tagId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            renderArticles();
        }
        
        // Handle search
        function handleSearch(e) {
            searchQuery = e.target.value.toLowerCase().trim();
            searchClear.classList.toggle('visible', searchQuery.length > 0);
            renderArticles();
        }
        
        // Clear search
        function clearSearch() {
            searchInput.value = '';
            searchQuery = '';
            searchClear.classList.remove('visible');
            searchInput.focus();
            renderArticles();
        }
        
        // Filter and render articles
        function renderArticles() {
            let filtered = articles;
            
            // Filter by tag
            if (activeTag) {
                filtered = filtered.filter(a => a.tags.includes(activeTag));
            }
            
            // Filter by search
            if (searchQuery) {
                filtered = filtered.filter(a => {
                    const searchFields = [
                        a.title,
                        a.subtitle,
                        a.excerpt,
                        ...a.tags
                    ].join(' ').toLowerCase();
                    return searchFields.includes(searchQuery);
                });
            }
            
            // Sort by date (newest first)
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Update results info
            updateResultsInfo(filtered.length);
            
            // Render
            if (filtered.length === 0) {
                articlesGrid.innerHTML = `
                    <div class="no-results" style="grid-column: 1 / -1;">
                        <div class="no-results-icon">üîç</div>
                        <h3>No se encontraron art√≠culos</h3>
                        <p>Prueba con otros t√©rminos de b√∫squeda o selecciona otra categor√≠a.</p>
                    </div>
                `;
                return;
            }
            
            articlesGrid.innerHTML = filtered.map(article => createArticleCard(article)).join('');
        }
        
        // Create article card HTML
        function createArticleCard(article) {
            const statusClass = article.status === 'approved' ? 'approved' : 'draft';
            const statusText = article.status === 'approved' ? 'Publicado' : 'Borrador';
            const tagObjects = article.tags.map(tagId => {
                const tag = tags.find(t => t.id === tagId);
                return tag ? tag.name : tagId;
            });
            
            // Highlight search matches
            let title = article.title;
            let subtitle = article.subtitle;
            let excerpt = article.excerpt;
            
            if (searchQuery) {
                const regex = new RegExp(`(${escapeRegex(searchQuery)})`, 'gi');
                title = title.replace(regex, '<mark class="highlight">$1</mark>');
                subtitle = subtitle.replace(regex, '<mark class="highlight">$1</mark>');
                excerpt = excerpt.replace(regex, '<mark class="highlight">$1</mark>');
            }
            
            return `
                <a href="${article.file}" class="article-card">
                    <div class="card-header">
                        <div class="card-tags">
                            ${tagObjects.slice(0, 3).map(t => `<span class="card-tag">${t}</span>`).join('')}
                        </div>
                        <span class="card-status ${statusClass}">${statusText}</span>
                    </div>
                    <h3 class="card-title">${title}</h3>
                    <p class="card-subtitle">${subtitle}</p>
                    <p class="card-excerpt">${excerpt}</p>
                    <div class="card-footer">
                        <div class="card-meta">
                            <span>${formatDate(article.date)}</span>
                            <span class="card-read-time">${article.readTime} min</span>
                        </div>
                        <span class="card-arrow">‚Üí</span>
                    </div>
                </a>
            `;
        }
        
        // Update results info
        function updateResultsInfo(count) {
            if (searchQuery || activeTag) {
                const tagName = activeTag ? tags.find(t => t.id === activeTag)?.name : null;
                let text = `Mostrando <span>${count}</span> art√≠culo${count !== 1 ? 's' : ''}`;
                if (tagName) text += ` en <span>${tagName}</span>`;
                if (searchQuery) text += ` para "<span>${escapeHtml(searchQuery)}</span>"`;
                resultsInfo.innerHTML = text;
            } else {
                resultsInfo.innerHTML = `<span>${count}</span> art√≠culos disponibles`;

            return date.toLocaleDateString('es-ES', {

            });

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Escape regex special chars
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
